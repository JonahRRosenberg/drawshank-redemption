<!doctype html>
<html>
    <head>
        <title>Drawing</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

        <script>
            var myFirebaseRef = new Firebase("https://burning-torch-3848.firebaseio.com/");

            // Handling connectivity
            var connectedRef = new Firebase("https://burning-torch-3848.firebaseio.com/.info/connected");
            connectedRef.on("value", function(snap) {
              if (snap.val() === true) {
                $("#connected").attr("src", "resources/thumbs-up-button.jpg");
              } else {
                $("#connected").attr("src", "resources/thumbs-down-button.jpg");
              }
            });

        </script>

    </head>

    <body>

        <img id="connected"></img>

        <a href="switching.html"><img id="goSwitchImage" src="resources/go-switch.jpg"></img></a>

    </body>
</html>
